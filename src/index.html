<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trafalgar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Start header -->

    <header class="header container">
        <a href="#" class="header-logo__link">
            <img src="images/logo.svg" alt="logo" class="header-logo__img">
            <span class="header-logo__slogan">Trafalgar</span>
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Find a doctor</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Apps</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Testimonials</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">About us</a>
                </li>
            </ul>
        </nav>
    </header>

     <!-- End header -->

     <!-- Start main -->

    <main>
    
        <!-- Start hero -->

        <section class="hero">
            <div class="hero-wrapper container">
               <div class="hero-content">
                <h1 class="hero__title">Virtual healthcare for you</h1>
                <p class="hero__text">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
                <a class="button">Consult today</a>
                </div>
                <img src="images/hero_image.png" alt="image with two men" class="hero__image"> 
            </div>
        </section>

         <!-- End hero -->

    </main>

    <!-- End main -->

</body>
</html>
